<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nosso Cardápio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/"> Python Burguer's</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="/">Início</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="/Cadastrocardapio">Cadastro cardapio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/cardapio">Cardápio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/encomendas">Encomendas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sobre">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contato">Contato</a>
          </li>
          <li class="nav-item ms-lg-3">
            <a class="btn btn-warning" href="/Encomenda">Fazer Pedido</a>
          </li>
          </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <h1 class="text-center mb-4">Nosso Cardápio</h1>

    <div class="row">

      <div class="col-md-6 col-lg-4 mb-4" th:each="lanche : ${listaDeLanches}">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex flex-column">
            
            <div class="d-flex justify-content-between align-items-start">
              <h5 class="card-title fw-bold" th:text="${lanche.name}">
                Nome do Lanche
              </h5>
              
              <span class="badge bg-success fs-6" 
                    th:text="${'R$ ' + #numbers.formatDecimal(lanche.preco, 1, 2, 'COMMA')}">
                R$ 29,90
              </span>
            </div>

            <p class="card-text text-muted" th:text="${lanche.composicao}">
              Descrição dos ingredientes do lanche...
            </p>

            <div class="mt-auto text-end">
              <a href="/Encomenda" class="btn btn-warning fw-bold">
                Adicionar ao Pedido
              </a>
            </div>
            </div>
        </div>
      </div>
      <div class="text-center" th:if="${listaDeLanches.isEmpty()}">
        <p class="lead text-muted">Ainda não há lanches cadastrados.</p>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
