<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fazer Encomenda - Python Burguer's</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Python Burguer's</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="/">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Cadastrocardapio">Cadastro Cardápio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cardapio">Cardápio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/encomendas">Encomendas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/sobre">Sobre</a>
          </li>
          <li class="nav-item ms-lg-3">
            <a class="btn btn-warning" href="/cliente">Área do Cliente</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 mb-3 text-center">Fazer Encomenda</h1>
            <p class="text-muted text-center mb-4">Escolha seu lanche favorito</p>
            
            <form action="/enco" method="post">
              <div class="mb-3">
                <label for="clienteId" class="form-label">Cliente *</label>
                <select class="form-select" id="clienteId" name="clienteId" required>
                  <option value="">Selecione um cliente...</option>
                  <option th:each="cliente : ${listaClientes}" 
                          th:value="${cliente.id}" 
                          th:text="${cliente.name + ' - ' + cliente.email}">
                  </option>
                </select>
                <small class="text-muted">Não está cadastrado? <a href="/cliente">Cadastre-se aqui</a></small>
              </div>

              <div class="mb-3">
                <label for="cardapioId" class="form-label">Lanche *</label>
                <select class="form-select" id="cardapioId" name="cardapioId" required>
                  <option value="">Selecione um lanche...</option>
                  <option th:each="lanche : ${listaLanches}" 
                          th:value="${lanche.id}" 
                          th:text="${lanche.name + ' - R$ ' + #numbers.formatDecimal(lanche.preco, 1, 2, 'COMMA')}">
                  </option>
                </select>
              </div>

              <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade *</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" value="1" required>
              </div>

              <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" id="observacoes" name="observacoes" rows="3" 
                          placeholder="Ex: Sem cebola, ponto da carne mal passado..."></textarea>
              </div>

              <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-outline-secondary">Limpar</button>
                <button type="submit" class="btn btn-primary">Fazer Encomenda</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
